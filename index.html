<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Js Application</title>
</head>

<body>

<!--- Start info game --->
    <div class="info-Game">
        <p>This is a simple game to test your level in general culture, so you will go through some questions and then you know the result.</p>
        <span>Don't rush and watch out the time!</span>
    </div>
<!--- End info game --->

<!--- Start interface application --->
    <div class="app-interface">
        <div class="app-info">
            <span>Category: General culture</span>
            <span>Questions Number: <span class="q-number">0</span></span>
        </div>
        <div class="answers-area">
            <h2>What is the capital of England?</h2>

            <div class="answers">
                <div class="span-answer">
                    <input type="radio" id="answer1" data-index="0" name="question" checked>
                    <label for="answer1">Rabat</label>
                </div>
                <div class="span-answer">
                    <input type="radio" id="answer2" data-index="1" name="question">
                    <label for="answer2">London</label>
                </div>
                <div class="span-answer">
                    <input type="radio" id="answer3" data-index="2" name="question">
                    <label for="answer3">Berlin</label>
                </div>
                <div class="span-answer">
                    <input type="radio" id="answer4" data-index="3" name="question">
                    <label for="answer4">Munchister</label>
                </div>
            </div>
        </div>

        <button type="button" class="submit-btn">submit Answer</button>

        <div class="bullets-coundown-div">
            <div class="bullets-span">
                <span class="on"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="countdown-timer">
                <span>00:20</span>
            </div>
        </div>

        <div class="result">
            <p></p>
        </div>
    </div>
<!--- End interface application --->

<!--- Start Footer --->
    <footer>
        <span>&copy; Copyright errami.Inc</span>
        <span class="float-right">Created by Errami Adil <i class="fa fa-heart"></i></span>
    </footer>
<!--- End Footer --->








    <script src="script.js"></script>
</body>

</html>
